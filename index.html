<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app || by Cao Anh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="shortcut icon" href="./assets/img/gone.jpg" type="image/png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="head-title">
            Relax with me
        </div>
        <!-- CD -->        
        <div class="soundwave-img">
            <div class="cd">
                <div class="cd-img" style="background-image: url(./assets/img/gone.jpg) ;" ></div>
            </div>
        </div>
        <!-- song detail -->
        <div class="song-detail">
            <p class="name-song">GONE </p>
            <p class="singer-song"> Ros√©</p>
        </div>
        <!-- progress -->
        <div class="progress-area">
            <div class="progress-bar"></div>
            <audio src="" id="audio"></audio>
        </div>
        <!-- timer -->
        <div class="timer">
            <span class="current-time">0:00</span>
            <div class="equaliser-container">
                <ol class="equaliser-column">
                  <li class="colour-bar"></li>
                </ol>
                <ol class="equaliser-column">
                  <li class="colour-bar"></li>
                </ol>
                <ol class="equaliser-column">
                  <li class="colour-bar"></li>
                </ol>
                <ol class="equaliser-column">
                  <li class="colour-bar"></li>
                </ol>
                <ol class="equaliser-column">
                  <li class="colour-bar"></li>
                </ol>
              </div>
            <span class="duration-time">3:32</span>
        </div>
        <!-- Control -->
        <div class="control">
            <div class="btn-repeat">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class="btn-prev">
                <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="btn-toggle-play pause">
                <i class="fa-solid fa-play icon-play"></i>
            </div>
            <div class="btn-next">
                <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="btn-random">
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>
        <!-- Control list -->
        <div class="control-list">
            <div class="control-favourite">
                <i class="fa-regular fa-heart icon-no-favourite"></i>
                <i class="fa-solid fa-heart icon-favourite"></i>
            </div>
            <i class="fa-solid fa-list icon-list"></i>
        </div>
        <!-- Play list -->
        <div class="play-list-wrap">
            <div class="list-header">
                <div class="list-heaer-title">
                    <i class="fa-solid fa-list"></i>
                    <span>Play List</span>
                </div> 
                <i class="fa-solid fa-xmark icon-close"></i>
            </div>
            <ul class="play-list">
            
            </ul>
        </div>        
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
